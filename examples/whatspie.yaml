servers:
  - url: https://api.whatspie.com
    variables: {}
paths:
  /messages:
    get:
      tags:
        - Messages
      summary: Get Message
      operationId: GetMessage
      security:
        - bearer: []
      parameters:
        - name: device
          in: query
          description: device number
          required: true
          style: form
          explode: true
          schema:
            type: integer
            format: int64
            example: 6281776521626
      responses:
        '200':
          $ref: '#/components/schemas/GeneralSuccess'
        '403':
          $ref: '#/components/schemas/GeneralForbidden'
        '404':
          $ref: '#/components/schemas/GeneralNotFound'
        '422':
          $ref: '#/components/schemas/GeneralValidation'
      deprecated: false
    post:
      tags:
        - Messages
      summary: Sending Message
      description: |-
        This endpoint is used to send messages of different types.

        **1. Sending Text Message:**
        Send a simple text message.

        **2. Sending File Message:**
        Send a document file.

        **3. Sending Image Message:**
        Send an image file.

        **4. Sending List Message:**
        Send a message containing a list.

        **5. Sending Location Message:**
        Send a message with geographical location.

        **6. Sending Template Message:**
        Send a message using a predefined template.
      operationId: Sending Message
      security:
        - bearer: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/SendingTextMessageRequest'
                - $ref: '#/components/schemas/SendingFileMessageRequest'
                - $ref: '#/components/schemas/SendingImageMessageRequest'
                - $ref: '#/components/schemas/SendingListMessageRequest'
                - $ref: '#/components/schemas/SendingLocationMessageRequest'
                - $ref: '#/components/schemas/SendingTemplateMessageRequest'
            examples:
              Sending Button Message:
                value:
                  device: '6281776521626'
                  params:
                    buttons:
                      - buttonId: id1
                        buttonText:
                          displayText: Button 1
                        type: 1
                    footer: This is footer
                    text: This is button message from Whatspie!
                  receiver: '6285603051722'
                  simulate_typing: 1
                  type: template
              Sending File Message:
                value:
                  device: '6281776521626'
                  file_url: http://www.africau.edu/images/default/sample.pdf
                  message: document.pdf
                  receiver: '6285603051722'
                  simulate_typing: 1
                  type: file
              Sending Image Message:
                value:
                  device: '6281776521626'
                  file_url: dss
                  message: Among Us
                  receiver: '6285603051722'
                  simulate_typing: 1
                  type: image
              Sending List Message:
                value:
                  device: '6281776521626'
                  params:
                    buttonText: Required, text on the button to view the list
                    footer: This is template footer
                    sections:
                      - rows:
                          - description: Im here
                            rowId: option1
                            title: Option 1
                          - description: Im here
                            rowId: option2
                            title: Option 2
                        title: Section 1
                      - rows:
                          - description: Im here
                            rowId: option3
                            title: Option 3
                          - description: Im here
                            rowId: option4
                            title: Option 4
                        title: Section 2
                    text: This is new tempalte from Whatspie! ðŸ¥µ
                    title: Amazing whatspie List message
                  receiver: '6285603051722'
                  simulate_typing: 1
                  type: list
              Sending Location Message:
                value:
                  device: '6281776521626'
                  params:
                    location:
                      degreesLatitude: 24.121231
                      degreesLongitude: 55.1121221
                  receiver: '6285603051722'
                  simulate_typing: 1
                  type: location
              Sending Template Message:
                value:
                  device: '6281776521626'
                  params:
                    footer: This is template footer
                    templateButtons:
                      - index: 1
                        urlButton:
                          displayText: â­ Visit whatspie web
                          url: https://whatspie.com
                      - callButton:
                          displayText: Call Whatspie Support
                          phoneNumber: '+6285603051722'
                        index: 2
                      - index: 3
                        quickReplyButton:
                          displayText: Me as Quick Reply
                          url: https://whatspie.com
                    text: This is new tempalte from Whatspie!
                    viewOnce: true
                  receiver: '6285603051722'
                  simulate_typing: 1
                  type: template
              Sending Text Message:
                value:
                  device: 6281776s521626
                  message: Chat message here ya gan
                  receiver: '6285603051722'
                  simulate_typing: 1
                  type: chat
        required: true
      responses:
        '200':
          $ref: '#/components/schemas/GeneralSuccess'
        '403':
          $ref: '#/components/schemas/GeneralForbidden'
        '404':
          $ref: '#/components/schemas/GeneralNotFound'
        '422':
          $ref: '#/components/schemas/GeneralValidation'
      deprecated: false
